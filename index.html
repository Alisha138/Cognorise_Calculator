<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button class="btn" onclick="setOperand('7')">7</button>
            <button class="btn" onclick="setOperand('8')">8</button>
            <button class="btn" onclick="setOperand('9')">9</button>
            <button class="btn operator" onclick="setOperator('\u00F7')">&#247;</button>
            <button class="btn" onclick="setOperand('4')">4</button>
            <button class="btn" onclick="setOperand('5')">5</button>
            <button class="btn" onclick="setOperand('6')">6</button>
            <button class="btn operator" onclick="setOperator('\u00D7')">&#215;</button>
            <button class="btn" onclick="setOperand('1')">1</button>
            <button class="btn" onclick="setOperand('2')">2</button>
            <button class="btn" onclick="setOperand('3')">3</button>  
            <button class="btn operator" onclick="setOperator('-')">-</button>
            <button class="btn" onclick="setOperand('0')">0</button>
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn operator" onclick="setOperator('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
